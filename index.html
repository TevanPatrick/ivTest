<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ivTest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="wrapper">
        <div>
            <h2>Input Validation Test Generator</h2>
        </div>
        <div>
            <label>Enter character:</label>
            <br>
            <input type="string" id="ch" maxlength="1" minlength="1"/>
        </div>
        <div>
            <label>Enter string length:</label>
            <br>
            <input type="number" id="sc" maxlength="10" min="1"/>
        </div>
        <div>
            <button id="btngen" onclick="genData()">Generate</button>
            <br>
            <p oncopy="copyValue()" id="result"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
